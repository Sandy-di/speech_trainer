<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码修改成功</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 这里你可以直接复制上面的样式，或者只保留核心样式 */
        body { 
            background-color: #fcfcfc; font-family: 'Noto Sans SC', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        .success-card {
            background: #fff; padding: 50px 40px; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); text-align: center; max-width: 400px; width: 100%;
        }
        .icon-check {
            font-size: 50px; color: #d4af37; margin-bottom: 20px; display: block;
        }
        h2 { font-size: 1.5rem; font-weight: 700; color: #2c3e50; margin-bottom: 15px; }
        p { color: #8c98a4; margin-bottom: 30px; font-size: 0.9rem; }
        .btn-home {
            background-color: #2c3e50; color: white; border-radius: 50px; padding: 10px 30px;
            text-decoration: none; display: inline-block; transition: all 0.3s;
        }
        .btn-home:hover { background-color: #34495e; color: #fff; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="success-card">
        <span class="icon-check">✓</span>
        <h2>修改成功</h2>
        <p>您的密码已更新，请使用新密码登录。</p>
        <a href="/" class="btn-home">返回首页</a>
    </div>
</body>
</html>
