<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 青年诗班</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* === 复用之前的样式 === */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #d4af37;
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-secondary: #8c98a4;
            --shadow-light: 0 10px 40px rgba(0,0,0,0.03);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: "✝";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50rem;
            color: rgba(0, 0, 0, 0.015);
            font-family: 'Times New Roman', serif;
            z-index: -1;
            pointer-events: none;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .auth-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-light);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .badge-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        .badge-ring {
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .app-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group { margin-bottom: 20px; text-align: left; }

        .form-label {
            font-size: 0.75rem;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
            border-radius: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--primary-color);
            box-shadow: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-bottom-color: var(--accent-color);
        }

        .helptext {
            font-size: 0.75rem;
            color: #b0b8c1;
            margin-top: 5px;
            display: block;
            line-height: 1.5;
        }

        .text-danger {
            font-size: 0.8rem;
            color: #e74c3c !important;
            margin-top: 5px;
            list-style: none;
            padding: 0;
        }
        ul.errorlist { margin-bottom: 0; padding-left: 0; }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            background-color: #34495e;
            color: white;
        }

        .footer-links { margin-top: 25px; font-size: 0.9rem; color: var(--text-secondary); }
        .footer-links a { color: var(--accent-color); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .footer-links a:hover { color: var(--primary-color); }
        .page-footer { margin-top: 40px; font-family: 'Cinzel', serif; font-size: 0.7rem; color: #d1d5db; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="badge-container">
        <div class="badge-ring"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20M6 8h12"/>
        </svg>
    </div>

    <div class="app-title">修改密码</div>
    <div class="app-subtitle">Secure Your Account</div>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label class="form-label">
                    {% if "old_password" in field.name %}旧密码
                    {% elif "new_password1" in field.name %}新密码
                    {% elif "new_password2" in field.name %}确认新密码
                    {% else %}{{ field.label }}{% endif %}
                </label>

                {{ field }}

                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                
                {% if field.help_text %}
                    <div class="helptext">
                        {% if "new_password1" in field.name %}
                            密码长度至少8位，不能全是数字。
                        {% else %}
                            {{ field.help_text|safe }}
                        {% endif %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-submit">
            确认修改
        </button>
    </form>

    <div class="footer-links">
        <a href="/">返回首页</a>
    </div>
</div>

<div class="page-footer">荣耀归给神</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var inputs = document.querySelectorAll('input, select, textarea');
        for(var i=0; i<inputs.length; i++){
            inputs[i].classList.add('form-control');
            inputs[i].style.borderRadius = '0';
        }
    });
</script>

</body>
</html>
