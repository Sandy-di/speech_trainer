<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员注册 - 青年诗班</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #d4af37; /* 圣洁金 */
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-secondary: #8c98a4;
            --shadow-light: 0 10px 40px rgba(0,0,0,0.03);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ✝ 背景水印 */
        body::before {
            content: "✝";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50rem;
            color: rgba(0, 0, 0, 0.015);
            font-family: 'Times New Roman', serif;
            z-index: -1;
            pointer-events: none;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* === 注册卡片 === */
        .register-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-light);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* === 顶部徽章 === */
        .badge-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        .badge-ring {
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .app-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* === 表单美化 === */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            font-size: 0.75rem;
            font-family: 'Cinzel', sans-serif; /* 英文标签用花体 */
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 输入框：底部线条风格 */
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
            border-radius: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--primary-color);
            box-shadow: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-bottom-color: var(--accent-color);
        }

        /* 帮助文本 */
        .helptext, .form-text {
            font-size: 0.75rem;
            color: #b0b8c1;
            margin-top: 5px;
            display: block;
        }

        /* 错误列表 */
        .text-danger {
            font-size: 0.8rem;
            color: #e74c3c !important;
            margin-top: 5px;
            list-style: none;
            padding: 0;
        }
        ul.errorlist { margin-bottom: 0; padding-left: 0; }

        /* === 按钮美化 === */
        .btn-register {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            background-color: #34495e;
            color: white;
        }

        /* === 底部链接 === */
        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover { color: var(--primary-color); }

        .page-footer {
            margin-top: 40px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: #d1d5db;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="badge-container">
        <div class="badge-ring"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20M6 8h12"/>
        </svg>
    </div>

    <div class="app-title">成员注册</div>
    <div class="app-subtitle">Join the Choir</div>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>

                {{ field }}

                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {% if field.help_text %}
                    <div class="helptext">{{ field.help_text|safe }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-register">
            注册 · REGISTER
        </button>
    </form>

    <div class="footer-links">
        已有账号？ <a href="{% url 'login' %}">点击登录</a>
    </div>
</div>

<div class="page-footer">SOLI DEO GLORIA</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取所有 input 元素
        var inputs = document.querySelectorAll('input, select, textarea');
        for(var i=0; i<inputs.length; i++){
            // 添加 Bootstrap 基础类
            inputs[i].classList.add('form-control');

            // 移除可能存在的旧边框样式（确保下划线风格生效）
            inputs[i].style.borderRadius = '0';
        }

        // 特殊处理帮助文本里的 ul 标签
        var helpLists = document.querySelectorAll('.helptext ul');
        helpLists.forEach(ul => {
            ul.style.listStyle = 'none';
            ul.style.paddingLeft = '0';
            ul.style.marginBottom = '0';
        });
    });
</script>

</body>
</html>
