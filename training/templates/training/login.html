<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 青年诗班练习系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #d4af37; /* 圣洁金 */
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-secondary: #8c98a4;
            --shadow-light: 0 10px 40px rgba(0,0,0,0.03);
            --shadow-hover: 0 15px 50px rgba(212, 175, 55, 0.15);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ✝ 背景水印 */
        body::before {
            content: "✝";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50rem;
            color: rgba(0, 0, 0, 0.015);
            font-family: 'Times New Roman', serif;
            z-index: -1;
            pointer-events: none;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* === 登录卡片 === */
        .login-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-light);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* === 顶部徽章 === */
        .badge-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        .badge-ring {
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .app-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* === 表单美化 === */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
            border-radius: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--primary-color);
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-color: var(--accent-color);
        }

        /* === 按钮美化 === */
        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            color: white;
        }

        /* === 底部链接 === */
        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .page-footer {
            margin-top: 40px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: #d1d5db;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="badge-container">
        <div class="badge-ring"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20M6 8h12"/>
        </svg>
    </div>

    <div class="app-title">青年诗班练习系统</div>
    <div class="app-subtitle">Youth Choir Practice</div>

    {% if error_message %}
    <div class="alert alert-danger" role="alert" style="background: rgba(231, 76, 60, 0.1); border: 1px solid rgba(231, 76, 60, 0.3); color: #e74c3c; padding: 12px 20px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem;">
        ⚠️ {{ error_message }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">用户名 / USERNAME</label>
            <input type="text" name="username" class="form-control" placeholder="请输入您的名字" required>
        </div>

        <div class="form-group">
            <label class="form-label">密码 / PASSWORD</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="btn btn-login">
            登录 · LOGIN
        </button>
    </form>

    <div class="footer-links">
        还没有账号？ <a href="{% url 'register' %}">注册新账号</a>
    </div>
</div>

<div class="page-footer">“我靠着那加给我力量的，凡事都能做”</div>

</body>
</html>
