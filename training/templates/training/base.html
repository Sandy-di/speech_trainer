<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青年诗班每日训练</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✝</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #d4af37; /* 圣洁金 */
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --shadow-light: 0 4px 20px rgba(0,0,0,0.02);
            --shadow-nav: 0 2px 15px rgba(0,0,0,0.03);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ✝ 全局背景水印 */
        body::before {
            content: "✝";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50rem;
            color: rgba(0, 0, 0, 0.015);
            font-family: 'Times New Roman', serif;
            z-index: -1;
            pointer-events: none;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* === 导航栏美化 === */
        .navbar-custom {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-nav);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .navbar-brand {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        /* 小号金色徽章 Logo */
        .brand-badge {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center;
            background: #fff;
            position: relative;
        }

        /* 徽章呼吸光环 */
        .brand-badge::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        /* 用户信息区域 */
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .user-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        /* 按钮风格 */
        .btn-teacher {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--accent-color);
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        .btn-teacher:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-logout {
            color: #8c98a4;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 0.85rem;
        }
        .btn-logout:hover {
            color: #e74c3c;
        }

        /* === 全局卡片样式覆盖 (供子页面继承) === */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            background: var(--card-bg);
        }

        /* 底部 */
        .page-footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: #d1d5db;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'student_dashboard' %}">
                <div class="brand-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M6 8h12"/>
                    </svg>
                </div>
                <span>每日训练</span>
            </a>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="user-section">
                        {% if user.is_staff %}
                            <a href="{% url 'teacher_dashboard' %}" class="btn-teacher text-decoration-none">
                                批改作业
                            </a>
                        {% else %}
                            <a href="{% url 'student_history' %}" class="btn-teacher text-decoration-none">
                                历史录音
                            </a>
                        {% endif %}

                        <span class="user-name">{{ user.username }}</span>
                        <span style="color: #eee;">|</span>
                        <a href="{% url 'logout' %}" class="btn-logout">退出</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="page-footer">
        SOLI DEO GLORIA
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
